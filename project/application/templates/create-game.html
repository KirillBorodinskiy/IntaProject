{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Game</title>
    <link rel="stylesheet" type="text/css" href="{% static 'application/styles.css' %}">
</head>
<body>

            {% csrf_token %}

        </form>
        <a href="{% url 'index' %}">Back to Home</a>
    </div>
</body>
</html>
